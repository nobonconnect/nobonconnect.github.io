<h1>localStorage Test</h1>

<form>
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <button onclick="saveName()" type="button">Save Name</button>
</form>

<br>

<p id="output"> </p>

<script>
  function getName() {
    document.getElementById("output").innerText = localStorage.getItem("testinput");
  }
  getName();

  function saveName() {
    var name = document.getElementById("name");
    localStorage.setItem("testinput", name.value);
    getName();
  }
</script>
