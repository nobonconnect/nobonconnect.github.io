<button onclick="getScore()" type="button">Get Score</button><br>
<button onclick="setScore()" type="button">Add Random To Score</button>
<button onclick="alertScore()" type="button">Alert Score</button>

<script>
  
  localStorage.setItem("test_int", 0);
  var score = localStorage.getItem("test_int");
  var randresult = null
  var newscore = null
  var min = -100;
  var max = 100;
  
  function getScore() {
    score = localStorage.getItem("test_int");
    score = parseInt(score);
  }
  getScore();
  
  function setScore() {
    randresult = Math.floor(Math.random() * (100 - (-100) + 1) - 100);
    randresult = parseInt(randresult);
    newscore = score + randresult;
    localStorage.setItem("test_int", newscore);
    getScore();
  }
  
  function alertScore() {
    alert(score);
  }
  
</script>
